<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum Kit Visualizer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background: #000;
                overflow: hidden;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
                opacity: 0;
                transition: opacity 1.5s;
            }
            iframe.loaded {
                opacity: 1;
            }
            .title {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #0ff;
                font-family: monospace;
                font-size: 3vw;
                text-shadow: 0 0 20px #0ff;
                z-index: 10;
                pointer-events: none;
                animation: fade 4s forwards;
            }
            @keyframes fade {
                0% {
                    opacity: 1;
                }
                70% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="title">DRUM KIT VISUALIZER</div>
        <iframe
            src="https://editor.p5js.org/berlogabob/full/2DbkyDCOu"
        ></iframe>
    </body>
</html>
